<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>Project Touch</title>
	<link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
	<script src="libs/require-2.1.6.min.js" data-main="application"></script>
</head>
<body>
	<header>
        <h1>Project Touch</h1>
	</header>

	<div class="video">

        <section id="library" class="ui-panel left"><h2>My Content</h2><ul><li class="file-selector"><form><input type="file" name="file-upload"></form></li></ul></section>
        <section id="edit" class="ui-panel left">
            <h2>Edit Video</h2>
            <button id="btnCloseEdit">&laquo; back</button>

        </section>

        <section id="composition">
            <h2>My Composition</h2>
            <!--Will contain player.js canvas -->

        </section>

        <section id="effects" class="ui-panel right"><h2>My Effects</h2><ul></ul></section>
	</div>

	<footer>

    <div class="controls">
        <button class="play"></button>
        <button class="stop"></button>
    </div>

    <h2>Timeline</h2>
    <button class="zoom in"></button>
    <button class="zoom out"></button>

    <ol class="labels">
    </ol>

    <div class="layer-holder">
      <ol class="layers">
        <li class="time">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </li>
        <div id="scrubber"></div>
      </ol>
    </div>

	</footer>
<div id="hiddenVideo"></div>
</body>
</html>
